<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
  
    <title>Jon Purvis</title>
  </head>
  <body>

    <div class="main-content">

      <!-- HEADER -->
      <div class="header">

        <!-- Image -->
        <img src="assets/images/cover.png" class="header-img-top" alt="Cover Image">
        
        <div class="container-fluid">

          <!-- Body -->
          <div class="header-body mt--5 mt-md--6">
            <div class="row align-items-end">
              <div class="col-auto">
                
                <!-- Avatar -->
                <div class="avatar avatar-xxl header-avatar-top">
                  <img src="assets/images/me.jpg" alt="Me" class="avatar-img rounded-circle border border-body">
                </div>

              </div>
              <div class="col mb-3 ml--3 ml-md--2">
                
                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  Developer
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Jon Purvis
                </h1>

              </div>
            </div> <!-- / .row -->
          </div> <!-- / .header-body -->

        </div>
      </div>

      <!-- CONTENT -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-xl-8">

              <div class="card">
                <div class="card-header">
                    <h3 class="card-header-title">
                      About Me
                    </h3>
                </div>
                <div class="card-body">
                  I'll fill this out when I can think of something remotely interesting...
                </div>
              </div>
            
          </div>
          <div class="col-12 col-xl-4">
            
            <!-- Card -->
            <div class="card">
              <div class="card-header">
                  <h3 class="card-header-title">
                    Quick Facts/Information
                  </h3>
              </div>
              <div class="card-body">

                <div class="row align-items-center">
                  <div class="col">
                    
                    <!-- Title -->
                    <h5 class="mb-0">
                      Twitter
                    </h5>

                  </div>
                  <div class="col-auto">
                    
                    <a href="https://twitter.com/CriticalRespawn" class="small" target="blank">
                      CriticalRespawn
                    </a>

                  </div>
                </div> <!-- / .row -->

                <!-- Divider -->
                <hr>

                <div class="row align-items-center">
                  <div class="col">
                    
                    <!-- Title -->
                    <h5 class="mb-0">
                      Github
                    </h5>

                  </div>
                  <div class="col-auto">
                    
                    <a href="https://github.com/CriticalRespawn" class="small" target="blank">
                      CriticalRespawn
                    </a>

                  </div>
                </div> <!-- / .row -->

                <!-- Divider -->
                <hr>

                <div class="row align-items-center">
                  <div class="col">
                    
                    <!-- Title -->
                    <h5 class="mb-0">
                      Location
                    </h5>

                  </div>
                  <div class="col-auto">
                    
                    <small class="text-muted">
                      North East, United Kingdom
                    </small>

                  </div>
                </div> <!-- / .row -->

              </div>
            </div>

          </div>
        </div> <!-- / .row -->
      </div>

    </div> <!-- / .main-content -->

</html>
